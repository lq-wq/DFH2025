name: Delete Old Workflow Runs

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7  # 保留7天内的runs
          keep_minimum_runs: 3  # 至少保留3个
